<template name="advisorsForm">
	<form id="advisorsForm" class="row">
		<div class="col-sm-12 ">
			<fieldset>
				<label for="firstName">First Name</label>
				<input type="text" id="firstName" value={{advisor.firstName}} name="firstName" class="form-control" placeholder="First Name" required>
			</fieldset>
			<fieldset>
				<label for="lastName">Last Name</label>
				<input type="text" id="lastName" value={{advisor.lastName}} name="lastName" class="form-control" placeholder="Last Name" required>
			</fieldset>

			{{#each searchableSelects}}
				<fieldset>
					<label for="{{key}}_display">{{display}}</label>
					{{> filterableSelect 
						name=key 
						placeholder=placeholder
						options=(optionsByKey key)
						displayKey="name"
						valueKey="name"
						required=true
						defaultValue=(getObjectValue advisor key)
						defaultValueDisplay=(getObjectValue advisor key)
						onInput=(searchByKey key)
						onSelect=(setByKey key)
					}}
				</fieldset>
			{{/each}}
			
			<fieldset>
				<label for="website">Website</label>
				<input type="text" id="website" value={{advisor.website}} name="website" class="form-control" placeholder="Website">
			</fieldset>
			<br>

			<input type="file" id="image" title="PI Image">

			<button type="submit" id="piSubmit" class="btn btn-primary">Submit</button>
			<!-- <div class="col-sm-3 col-sm-offset-2"> -->
			<!-- </div> -->
		</div>
	</form>
</template>
