<template name="advisorProfileCard">

    <br>
    <b>{{advisor.firstName}} {{advisor.lastName}}</b>
    <br>
    {{advisor.school}}
    <br>
    {{advisor.dept}}
    <br>
    <div class="advisor-image">
        {{#if advisor.imageId}}
            {{#with image advisor.imageId}}
                {{#if isUploaded}}
                    <img src="{{url}}" class="square" style="max-width: 250px;">
                {{else}}
                    Image is processing...
                {{/if}}
            {{/with}}
        {{else}}
            <img src="/images/avatar.png" class="square" style="max-width: 250px;">
        {{/if}}

        {{#if wasCreatedByUser}}
            <div class="text-center">
                <label for="image"><div class="btn btn-primary">Update image</div></label>
                <input type="file" id="image" class="myFileInput" style="width:1px; height:1px; position:absolute; left: -999999px;">
            </div>      
        {{/if}}
    </div>
    <br>
    <br>
</template>
