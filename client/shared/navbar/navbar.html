<template name = "navbar">
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">
					<img src="/images/GradPI-logo-cropped.png" class="img-responsive">
					<span class="navbar-brand-title">Grad PI</span>
				</a>
				{{#if currentUser}}
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar" aria-expanded="true" aria-controls="navbar">
			            <span class="sr-only">Toggle navigation</span>
			            <span class="icon-bar"></span>
			            <span class="icon-bar"></span>
			            <span class="icon-bar"></span>
		            </button>
		        {{/if}}
	            {{#if isMobile}}
					<div class="hidden-sm hidden-md hidden-lg pull-right" style="margin:15px; ">
						{{> loginButtons align="right"}}
					</div>
				{{/if}}
			</div>
			<ul class="nav navbar-nav navbar-collapse collapse" id="navbar">
				{{# if currentUser}}
					<li><a href="{{pathFor 'advisors.list'}}">Find a PI</a></li>
					<li><a href="{{pathFor 'advisors.new'}}">Add a PI</a></li>
				{{/if}}
				<li><a href="/feedback-form">Contact</a></li>
				<li><a href="/share-page">Share GradPI</a></li>
			</ul>
			{{#unless isMobile}}
				<div class="pull-right hidden-xs" style="margin:15px; ">
					{{> loginButtons align="right"}}
				</div>
			{{/unless}}
		</div>
	</nav>
</template>
