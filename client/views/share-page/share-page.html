<template name="sharePage">
    <div class="container">
        <div class="row">
            <!--First Column of About Section-->
            <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                <h1>Share Grad PI with your friends!</h1>
                <br>
                <form id="share-form">
                    {{#unless currentUser.profile.name}}
                        <div class="form-group">
                            <label for="share-from-senderName">Your name</label>
                            <input type="text" class="form-control"  id="share-from-senderName" name="senderName">
                        </div>
                    {{/unless}}

                    {{#each emailFields}}
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label>Friend's name</label>
                                <input type="text" class="form-control"  id="share-form-name" name="share-form-name" placeholder="Name">
                            </div>
                            <div class="form-group col-md-6">
                                <label>Friend's email</label>
                                <input type="email" class="form-control"  id="share-from-email" name="share-form-email" placeholder="Email">
                            </div>
                        </div>
                    {{/each}}

                    <button type="button" class="btn btn-default btn-default" id="add-fields-btn">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </button>

                    <br>
                    <br>
                    <button type="submit" id="shareSubmit" class="btn btn-primary">Share!</button>
                </form>
            </div>
        </div>
    </div>
</template>
