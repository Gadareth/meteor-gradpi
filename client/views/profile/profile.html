<!-- default styles -->
<template name = "profile">
    {{#if Template.subscriptionsReady}}
        <!--Navigation Bar Code including links to IDs-->
        <div class="section" id="advisor">
            <div class="container">
                <div class="row">
                    {{#with thisAdvisor}}
                        <!--First Column of Advisor Section-->
                        <div class="col-sm-4">
                            {{> logo}}
                        </div>
                        <!--Second Column of Advisor Section-->
                        <div class="col-sm-8">
                            <br>
                            <b>{{name}}</b>
                            <br>
                            {{school}}
                            <br>
                            {{dept}}
                            <br>
                            <div class="advisor-image">
                                <img src="{{#if image}}{{image}}{{else}}/images/avatar.png{{/if}}" class="square" style="max-width: 250px;">
                                {{#if wasCreatedByUser}}
                                    <div class="text-center">
                                        <label for="image"><div class="btn btn-primary">Update image</div></label>
                                        <input type="file" id="image" class="myFileInput" style="width:1px; height:1px; position:absolute; left: -999999px;">
                                    </div>      
                                {{/if}}
                            </div>
                            <br>
                            <br>
                                                        
                            <a href="/rate-pi/{{_id}}" class="btn btn-primary">{{#unless alreadyRated}}Rate PI{{else}}Edit feedback{{/unless}}</a>
                            <br>
                            
                        </div>
                    {{/with}}
                </div>
                {{#each criterias}}
                    <div class="row" id="rating-{{key}}">
                        <div class="col-sm-2 col-sm-offset-1">
                            <p>
                                <br>
                                {{name}}
                            </p>
                        </div>
                        <div class="col-sm-3">
                            <br>
                            <div class="tooltip-wrap">
                                <p>
                                    ?
                                </p>
                                <div class="tooltip-content">
                                    <p>{{tooltip}}</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="pull-left">
                                {{> ratingStars value=(averageRating key) readonly=true}}
                            </div>
                        </div>
                    </div>
                {{/each}}
                <!--  old ratings --> 
                <!-- {{#each allRatings }}
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2">
                            <br>
                            <br>
                            <span>
                                Stature: {{stature}}
                                Mentorship: {{mentorship}}
                                Autonomy: {{autonomy}}
                                Resources: {{resources}}
                                Tact: {{tact}}
                            </span>
                            <p>
                                Comments: {{free_response}}
                            </p>
                        </div>
                    </div>
                {{/each}}  -->
                <br>
                <br>
                {{#if allRatings.length}}
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Stature</th>
                                <th>Mentorship</th>
                                <th>Autonomy</th>
                                <th>Resources</th>
                                <th>Tact</th>
                                <th>Comments</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each allRatings}}
                                <tr>
                                    <td>{{stature}}</td>
                                    <td>{{mentorship}}</td>
                                    <td>{{autonomy}}</td>
                                    <td>{{resources}}</td>
                                    <td>{{tact}}</td>
                                    <td>{{free_response}}</td>
                                </tr>
                            {{/each}}
                        </tbody>
                    </table>
                {{else}}
                    <div>
                        No ratings yet...
                    </div>
                {{/if}}
            </div>
        </div>

    {{/if}}
</template>
