<template name = "advisorRate">
	<div class="section" id="rate">
    	<div class="container">
      		<div class="row">

				<div class="col-sm-4 col-sm-offset-4">
					{{> advisorProfileCard advisor=advisor}}
				</div>
			</div>
			<!-- Stars section -->
			{{#each criterias}}
				<div class="row" id="rating-{{key}}">
					<div class="col-sm-2 col-sm-offset-1">
						<p>
							<br>
							<b>{{name}}</b>
						</p>
					</div>
					<div class="col-sm-3">
						<br>
						<div class="tooltip-wrap">
  							<p>
								?
							</p>
  							<div class="tooltip-content">
			    				<p>{{tooltip}}</p>
			  				</div>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="pull-left">
							{{> ratingStars value=(rating key)}}
						</div>
					</div>
				</div>
				{{/each}}
			<!-- Stars section END-->
			<div class="row">
				<div class="col-sm-2 col-sm-offset-1">
					<p>
						<br>
						<br>
						<b>Additional Information</b>
					</p>
				</div>

				<div class="col-sm-3">
					<br>
					<br>
					<div class="tooltip-wrap">
		  				<p>
							?
						</p>
		  				<div class="tooltip-content">
		    				<p>Is there anything else you'd like to share about this PI?</p>
		  				</div>
					</div>
				</div>

				<div class="col-sm-6">
					<div class="input">
						<br>
						<br>
						<textarea id="comments" maxlength="450">{{free_feedback}}</textarea>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3 col-sm-offset-5">
					<br>
					<br>
					<br>
					<button type="submit" id="ratingSubmit" class="btn btn-primary" data-toggle="modal" data-target="#rate-another-pi">Submit</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="rate-another-pi" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Would you like to rate another Pi?</h4>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal" data-toggle="modal2" data-target="#rate-listed-pi">Yes</button>
					<button type="button" id="do-not-rate" class="btn btn-primary" data-dismiss="modal">No</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="rate-listed-pi" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal2" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Is the PI listed already?</h4>
				</div>
				<div class="modal-footer">
					<button type="button" id="rate-listed-pi" class="btn btn-primary" data-dismiss="modal2">Yes</button>
					<button type="button" id="do-not-rate-listed-pi" class="btn btn-primary" data-dismiss="modal2">No</button>
				</div>
			</div>
		</div>
	</div>
</template>
