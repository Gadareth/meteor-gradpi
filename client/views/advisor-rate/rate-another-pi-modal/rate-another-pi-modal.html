<template name="rateAnotherPIModal">
	<div class="modal fade" id="rate-another-pi" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				{{#if state 'ask'}}
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">Would you like to rate another Pi?</h4>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" action="set-state" data-state="rate">Yes</button>
						<button type="button" id="do-not-rate" class="btn btn-primary" data-dismiss="modal">No</button>
					</div>
				{{/if}}

				{{#if state 'rate'}}
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">Is the PI listed already?</h4>
					</div>
					<div class="modal-footer">
						<button type="button" id="rate-listed-pi" class="btn btn-primary" data-dismiss="modal">Yes</button>
						<button type="button" id="do-not-rate-listed-pi" class="btn btn-primary" data-dismiss="modal">No</button>
					</div>
				{{/if}}
			</div>
		</div>
	</div>

</template>
