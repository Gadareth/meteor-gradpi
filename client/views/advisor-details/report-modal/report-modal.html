<template name="reportModal">
    <div class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Please let us know about the inappropriate content</h4>
          </div>
          <div class="modal-body">
              <textarea class="form-control" id="reportMmessage" name="reportMessage" rows="4" placeholder="Message" required></textarea>
          </div>
          <div class="modal-footer">
              <button type="submit" class="btn btn-default btn-lg btn-block" id="submitReport">Send</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</template>
