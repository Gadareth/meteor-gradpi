<template name = "addpi">
	{{>navbar}}
	<br>
	<br>
	<br>
	{{#if currentUser}}
	<form id="addpi">
		<div id="addPiDiv" class="container">
			<fieldset class>
				<label for="name">Name</label>
				<input type="text" id="name" class="col-sm-6 form-control" placeholder="Name">
			</fieldset>
			<fieldset class>
				<label for="school">School</label>
				<input type="text" id="school" class="col-sm-6 form-control" placeholder="School">
			</fieldset>
			<fieldset class>
				<label for="dept">Department</label>
				<input type="text" id="dept" class="col-sm-6 form-control" placeholder="Department">
			</fieldset>				
  		</div>
			<p>
				<br>
				<br>
				<br>
				<br>
				<br>
			</p>
		<div class="row">
			<div class="col-sm-3 col-sm-offset-5">
				<br>
				<br>
				<br>
				<!-- <input type="submit" id="submit" value="Submit"/> -->
				<button type="submit" id="piSubmit" class="btn btn-primary">Submit</button>
			</div>
		</div>
	</form>
	{{else}}
	<div class="col-sm-5 col-sm-offset-3">
		<h2>Please login or register to add a PI!</h2>
		<br>
		<br>
		{{> loginButtons}}
	</div>
	{{/if}}
</template>
