<template name = "addpi">
	{{>navbar}}
	<br>
	<br>
	<br>
	{{#if currentUser}}
	<form id="addpi">
		<div id="addPiDiv" class="container">
			<fieldset class>
				<label for="name">Name</label>
				<input type="text" id="name" class="col-sm-6 form-control" placeholder="Name">
			</fieldset>
			<fieldset class>
				<label for="school">School</label>
				<select id="school">
					<option value="amc">Albertus Magnus College</option>
					<option value="audi">Audi</option>	
					<option value="columbia">Columbia</option>
					<option value="quinnipiac">Quinnipiac</option>
					<option value="scsu">Southern Connecticut State University</option>
					<option value="unh">University of New Haven</option>
					<option value="yale">Yale</option>
				</select>
			</fieldset>
			<fieldset class>
				<label for="dept">Department</label>
				<select id="dept">
					<option value="bms">Biomedical Sciences</option>
					<option value="cbb">Bioinformatics</option>
					<option value="humanities">Humanities</option>
					<option value="ph">Public Health</option>	
					<option value="seas">Engineering</option>
				</select>
			</fieldset>
			<br>
			<br>	
			<input type="file" id="image" class="myFileInput">			
  		</div>
			<p>
				<br>
				<br>
				<br>
				<br>
				<br>
			</p>
		<div class="row">
			<div class="col-sm-3 col-sm-offset-5">
				<br>
				<br>
				<br>
				<!-- <input type="submit" id="submit" value="Submit"/> -->
				<button type="submit" id="piSubmit" class="btn btn-primary">Submit</button>
			</div>
		</div>
	</form>
	{{else}}
	<div class="col-sm-5 col-sm-offset-3">
		<h2>Please login or register to add a PI!</h2>
		<br>
		<br>
		{{> loginButtons}}
	</div>
	{{/if}}
</template>
