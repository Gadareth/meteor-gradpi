<template name = "findPi">
	<body>
		<!--Navigation Bar Code including links to IDs-->
		{{>navbar}}
		<div class="section" id="about">
			<div class="container">
				<div class="row">
					<!--First Column of About Section-->
					<div class="col-sm-1">
						<br>
						<br>
						<br>
						<img src="images/GradPI-logo.png">
					</div>
					<!--Second Column of About Section-->

					<div class="col-sm-8 col-sm-offset-3">
						<br>
						<br>
						<br>
						<br>
						<br>

						<form class="controls" id="Filters">
							<div class="checkbox-dropdown" id= "ten">
								School
								<fieldset>
									<ul class="checkbox-dropdown-list">
						            	<li>
						                	<label>
						                    	<input type="checkbox" value="Albertus Magnus College" class="school" />Albertus Magnus College
						                	</label>
						            	</li>
						            	<li>
						                	<label>
						                    	<input type="checkbox" value="Columbia" class="school" />Columbia
						                	</label>
						            	</li>
						            	<li>
						                	<label>
						                    	<input type="checkbox" value="Quinnipiac" class="school" />Quinnipiac
						                	</label>
						            	</li>
						            	<li>
						                	<label>
						                    	<input type="checkbox" value="Southern Connecticut State University" class="school" />Southern Connecticut State University
						                	</label>
						            	</li>
						            	<li>
						                	<label>
						                    	<input type="checkbox" value="University of New Haven" class="school" />University of New Haven
						                	</label>
						            	</li>
						            	<li>
						                	<label>
						                    	<input type="checkbox" value="Yale" class="school" />Yale
						                	</label>
						            	</li>
					            	</ul>
					        	</fieldset>
					        </div>
							<div class="checkbox-dropdown" id= "eight">
							Department
								<fieldset>
						        	<ul class="checkbox-dropdown-list">
							            <li>
							                <label>
							                    <input type="checkbox" value=".cbb" name="dept" />Bioinformatics
							                </label>
							            </li>
							            <li>
							                <label>
							                    <input type="checkbox" value=".bms" name="dept" />Biomedical Sciences
							                </label>
							            </li>
							      		<li>
							                <label>
							                    <input type="checkbox" value=".seas" name="dept" />Engineering
							                </label>
							            </li>
							            <li>
							                <label>
							                    <input type="checkbox" value=".humanities" name="dept" />Humanities
							                </label>
							            </li>
							            <li>
							                <label>
							                    <input type="checkbox" value=".ph" name="dept" />Public Health
							                </label>
							            </li>
						        	</ul>
						        </fieldset>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<div id="Container" class="container">
			{{#each findAdvisors }}
				<div class="col-sm-3">
					{{name}}
					<br>
					{{school}}
					<br>
					{{dept}}
					<br>
					<img src={{image}}>
					<br>
					<br>
				</div>
			{{/each}}}
		</div>    							
	</body>
</template>
